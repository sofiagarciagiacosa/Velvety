<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orden de Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/styles/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="container mt-5">
            <div class="category-header mt-5 mb-3">
                <h4 class="fw-bold my-0">Orden de Compra</h4>
            </div>
        
            <div class="card card-orden p-4">
                <div class="row p-4">
                    <!-- Columna de perfil -->
                    <div class="col-md-6 border-end">
                        <h6 class="fw-bold text-uppercase text-orden mb-3">Mi Perfil</h6>
                        <p><strong>Nombre:</strong> Sofía Belén</p>
                        <p><strong>Apellido:</strong> García Giacosa</p>
                        <p><strong>Email:</strong> sofia@example.com</p>
                        <p><strong>Fecha de Nacimiento:</strong> **/**/****</p>
                    </div>
            
                    <!-- Columna de pedido -->
                    <div class="col-md-6">
                        <h6 class="fw-bold text-uppercase text-orden mb-3">Mi Pedido</h6>
            
                        <!-- Producto -->
                        <div class="d-flex mb-3 align-items-center">
                            <img src="ruta-de-la-imagen.jpg" class="img-thumbnail me-3" style="width: 60px; height: 60px;"
                                alt="Producto">
                            <div>
                                <p class="mb-0"><strong>Nombre del producto</strong></p>
                                <p class="mb-0">$8500</p>
                                <p class="mb-0">x2</p>
                            </div>
                        </div>
            
                        <!-- Otro producto -->
                        <div class="d-flex mb-3 align-items-center">
                            <img src="ruta-de-la-imagen.jpg" class="img-thumbnail me-3" style="width: 60px; height: 60px;"
                                alt="Producto">
                            <div>
                                <p class="mb-0"><strong>Otro Nombre del producto</strong></p>
                                <p class="mb-0">$8500</p>
                                <p class="mb-0">x3</p>
                            </div>
                        </div>
            
                        <!-- Cupón y total -->
                        <p class="mt-3"><strong>Cupón en uso:</strong> XXXXXX</p>
                        <p><strong>Total:</strong> $$$$$</p>
                    </div>
                </div>
            </div>
              
        </div>

        <div id="cartContainer"></div>
        
        <div id="specialCouponsContainer"></div>

    </main>
    <script type="module" src="./orden.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    
</body>
</html>
