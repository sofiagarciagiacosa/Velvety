<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/styles/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <header>
        
        </header>
    
    </header>
    <main>
        <div class="container-fluid">
            <div class="row d-flex align-items-stretch">
                <div class="col-md-4 p-0 d-flex">
                    <div class="card flex-fill border-0 bg-gradient-card"></div> 
                </div>
                <div class="col-md-8 p-0 d-flex">
                    <div
                        class="card flex-fill border-0 bg-white d-flex justify-content-center align-items-center pt-5 pb-5 rounded-lg shadow">
                        <h3 class="text-center mb-3">CREAR CUENTA</h3>
                        <div class="card-body d-flex flex-column justify-content-center align-items-center">
                            <form action="" method="post" class="w-100">
                                <div class="row w-100 mb-4">
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control form-control-lg" id="txtnombre"
                                                placeholder="Nombre" required>
                                            <label for="txtnombre">Nombre</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 ">
                                        <div class="form-floating">
                                            <input type="text" class="form-control form-control-lg" id="txtapellido"
                                                placeholder="Apellido" required>
                                            <label for="txtapellido">Apellido</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-floating mb-4">
                                    <input type="email" class="form-control form-control-lg w-100" id="txtemail"
                                        placeholder="Email" required>
                                    <label for="txtemail">Email</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input type="password" class="form-control form-control-lg w-100" id="txtpassword"
                                        placeholder="Contraseña" required>
                                    <label for="txtpassword">Contraseña</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input type="date" class="form-control form-control-lg w-100" id="date" required>
                                    <label for="date">Fecha de nacimiento</label>
                                </div>
                                <div class="mt-4 text-center">
                                    <button class="btn btn-lg w-100 btn-custom" type="submit">CREAR CUENTA</button>
                                </div>
                            </form>
                            <p class="mt-4">Ya tenés una cuenta? <a href="./login.html">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="/pages/auth/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
