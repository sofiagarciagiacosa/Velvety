    <main>
        <div class="newAccount">
            <h3>CREAR CUENTA</h3>
            <form action="" method="post">
                <input type="text" name="txtnombre" id="txtnombre" placeholder="Nombre" required>
                <input type="text" name="txtapellido" id="txtapellido" placeholder="Apellido" required>
                <input type="email" name="txtemail" id="txtemail" placeholder="Email" required>

                <input type="date" name="date" id="date" placeholder="Fecha de nacimiento" required>
                <button type="submit">CREAR CUENTA</button>
            </form>
