<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/styles/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <header>
        
    </header>
    <main>
        <div class="container-fluid">
            <div class="row d-flex align-items-stretch">
                <div class="col-md-6 p-0 d-flex ">
                    <div
                        class="card flex-fill border-0 d-flex justify-content-center align-items-center bg-gradient-card pt-5 pb-5">
                        <h3 class="card-header bg-transparent border-0 text-center pt-5">INICIAR SESIÓN</h3>
                        <div class="card-body d-flex flex-column justify-content-center align-items-center ">
                            <form action="./index.html" method="post" class="w-100 pt-4 pb-4">
                                <div class="form-floating mb-4">
                                    <input type="email" class="form-control form-control-lg w-100" id="floatingInput"
                                        placeholder="name@example.com" required>
                                    <label for="floatingInput">Email</label>
                                </div>
                                <div class="form-floating">
                                    <input type="password" class="form-control form-control-lg w-100" id="floatingPassword"
                                        placeholder="Password" required>
                                    <label for="floatingPassword">Contraseña</label>
                                </div>
                                <div class="mt-5 text-center">
                                    <button class="btn btn-lg w-100 btn-custom" type="submit" id="btnSend">INICIAR SESIÓN</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 p-0 d-flex">
                    <div class="card flex-fill border-0 d-flex justify-content-center align-items-center pt-5 pb-5">
                        <h3 class="card-header bg-transparent border-0 text-center pt-5">NUEVA CUENTA</h3>
                        <div class="card-body d-flex flex-column justify-content-center align-items-center">
                            <div class=" w-100 text-center">
                                <button class="btn btn-lg w-100 btn-custom">
                                    <a href="./registro.html" style="color: white; text-decoration: none;">CREAR CUENTA</a>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="/pages/auth/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
