<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velvety</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    
</head>
<body>
    <header>
        
    </header>
    <main>
        <div class="card text-bg-dark border-0 rounded-0 ">
            <img src="./assets/bannerRecortado.jpg" class="card-img" alt="banner velvety">
            <div class="card-img-overlay d-flex flex-column justify-content-end align-items-start"
                style="padding-left: 60px; padding-bottom: 90px;">
                <h5 class="card-title mb-3">Descubre el poder de una Piel Aterciopelada</h5>
                <a href="http://localhost:5000/pages/tratamientos/productos.html" class="btn btn-lg btn-custom">SHOP NOW</a>
            </div>
        </div>

        <div class="big-container my-5" >
            <div class="container py-5">
                <div class="category-header mb-5">
                    <h5 class="text-muted title-carousel">BESTSELLERS</h5>
                </div>
                <div id="bestsellers-carousel" class="carousel slide" data-bs-ride="carousel" >
                    <div class="carousel-inner" id="carouselInner"></div>
            
                    <!-- Controles del carrusel -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#bestsellers-carousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#bestsellers-carousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            
            </div>

        </div>

        <div id="cartContainer"></div>

        <div id="specialCouponsContainer"></div>

        
    </main>


    <script type="module" src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
</body>
</html>
